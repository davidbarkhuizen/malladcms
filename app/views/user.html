
<div class='view-header'>
	<span ng-if='dataModel.selectedUser.id !== null'>
		Manage Existing User
	</span>
	<span ng-if='dataModel.selectedUser.id === null'>
		Create New User
	</span>
</div>

<br/>

<form name='EditUserForm' class='one-point-five-text'>

	<label>
		<span class='form-label'>Name</span>
		<input
			type='text'
			name='name'
			ng-model="dataModel.selectedUser.name"
			required
			ng-disabled="dataModel.selectedUser.id !== null"
		/>
   		<div role='alert' class="error" ng-show="EditUserForm.name.$error.required">
   			required!
		</div>
	</label>

	<br/>

	<label>
		<span class='form-label'>Surname</span>
		<input
			type='text'
			name='surname'
			ng-model="dataModel.selectedUser.surname"
			required
			ng-disabled="dataModel.selectedUser.id !== null"
		/>
   		<div role='alert' class="error" ng-show="EditUserForm.surname.$error.required">
   			required!
		</div>
	</label>

	<br/>

	<label>
		<span class='form-label'>Email</span>
		<input
			type='text'
			name='email'
			ng-model="dataModel.selectedUser.email"
			required
			ui-validate="{ validemailpattern : 'emailPatternIsValid($value)', uniqueemail : 'emailIsUnique($value)' }"
		/>
   		<div role='alert' class="error" ng-show="EditUserForm.email.$error.required">
   			required!
		</div>
		<div role='alert' class="error" ng-show="EditUserForm.email.$error.validemailpattern">
   			not a valid email!
		</div>
		<div role='alert' class="error" ng-show="EditUserForm.email.$error.uniqueemail">
   			this email is already in use!
		</div>
	</label>

	<br/>

	<div ng-show='((dataModel.selectedUser.id !== null) && (password.change == false))'>
		<label>
			<span class='form-label'>Password</span>
			<a ng-href="">
				<button type="button" ng-click='toggleChangePassword()' class="btn btn-warning btn-sm">Change Password</button>
			</a>
		</label>
	</div>
	<div ng-show='(password.change == true)'>
		<label>
			<span class='form-label'></span>
			<a ng-href="">
				<button type="button" ng-click='toggleChangePassword()' class="btn btn-success btn-sm">Undo Password Changes</button>
			</a>
		</label>
	</div>
	<div ng-show='((dataModel.selectedUser.id == null) || (password.change == true))'>
		<label>
			<span class='form-label'>Password</span>
			<input
				type='password'
				name='password'
				ng-model="password.password"
				ng-required="((dataModel.selectedUser.id == null) || (password.change))"
				ui-validate="{strongpassword : 'passwordIsStrong($value)'}"
			/>
	   		<div role='alert' class="error" ng-show="EditUserForm.password.$error.required">
	   			required!
   			</div>
   			<div role='alert' class="error" ng-show="EditUserForm.password.$error.strongpassword">
	   			the password is too weak.
	   			it must
	   			<ol>
	   			<li>be at least 8 long</li>
	   			<li>have at least 1 uppercase letter</li>
	   			<li>have at least 1 number</li>
	   			<li>have at least 1 special character ! " # $ %	&amp; ' ( ) * +	, -	. /	: ;	&lt; = &gt; ? @ [ \ ] ^ _ ` { | } ~</li>
	   			</ol>
   			</div>
		</label>

		<br/>

		<label>
			<span class='form-label'>Confirm Password</span>
			<input
				type='password'
				name='confirmpassword'
				ng-model="password.confirm"
				ng-required="((dataModel.selectedUser.id == null) || (password.change))"
				ui-validate="{confirmpassword : 'confirmPassword($value)'}"
			/>
	   		<div role='alert' class="error" ng-show="EditUserForm.confirmpassword.$error.required">
	   			required!
   			</div>
	   		<div role='alert' class="error" ng-show="EditUserForm.confirmpassword.$error.confirmpassword">
	   			does not match!
   			</div>
		</label>
	</div>

	<br/>

	<div>
		<div ng-show='dataModel.selectedUser.id === null'>
			<a ng-href="">
				<button type="button" ng-click='' ng-disabled="!canCreateUser()" class="btn btn-primary btn-sm">Create User</button>
			</a>
		</div>
		<div ng-show='dataModel.selectedUser.id !== null'>
			<a ng-href="#/users">
				<button type="button" ng-disabled="((userHasChanged() == false) || (!userChangesAreValid()))" class="btn btn-success btn-sm">Cancel</button>
			</a>
			<a ng-href="">
				<button type="button" ng-click='' ng-disabled="((userHasChanged() == false) || (!userChangesAreValid()))" class="btn btn-danger btn-sm">Submit Changes</button>
			</a>
		</div>
	</div>

	<br/>
</div>
